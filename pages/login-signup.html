<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="../css/login-signup.css" />
    <script src="../js/login-signup.js"></script>"
</head>
<body>
    <div id="login-box">
        <div class="left" id="signup-form">
            <h1>Sign up</h1>
            <input type="text" id="username" name="username" placeholder="Username" />
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="submit" id="signUp" name="signup_submit" value="Sign up" />
        </div>
        <div class="left" id="login-form" style="display:none;">
            <h1>Login</h1>
            <input type="text" id="loginEmail" name="loginEmail" placeholder="E-mail" />
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" />
            <input type="submit" id="loginBtn" name="login_submit" value="Login" />
        </div>
        <div class="right">
            <span class="loginwith">Sign in with<br />social network</span>
            <button class="social-signin facebook" id="facebookBtn">Log in with Facebook</button>
            <button class="social-signin twitter" id="twitterBtn">Log in with Twitter</button>
            <button class="social-signin google" id="googleBtn">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
            
    </div>
    <!-- ðŸ”” Toast container -->
<div id="toast"></div>

    
</body>
</html>
